<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Worries - Show History</title>

    <!-- Handbars Inclusion -->
    <script src="js/vendor/handlebars-v4.7.6.js"></script>
    <script id="show-template" type="text/x-handlebars-template">
      {{#each info}}
      <div class="row show-info">
        <div class="show-date col-md-2">
          {{date}}
        </div>
        <div class="show-city col-md-2">
          {{city}}
        </div>
        <div class="show-venue col-md-3">
          {{venue}}
        </div>
        <div class="show-artists col-md-5">
          {{artists}}<br class="d-block d-sm-none">
          {{#if url}}
          <button data-toggle="modal" data-target="#flyer-modal"><img class="icon" src="img/attachment.svg"></button>
          {{/if}}
        </div>
        <div class="show-image-url d-none">
          {{url}}
        </div>
      </div>
      {{/each}}
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="show-history-header" class="container-fluid">
      <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html">
            <img class="nav-logo" src="img/worries-logo-2020-white.png" class="img-fluid" alt="Worries Logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Show History <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle disabled" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Records</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Live in Miller Chapel</a>
                  <a class="dropdown-item" href="#">Houses, Gardens</a>
                  <a class="dropdown-item" href="#">Weeds</a>
                  <a class="dropdown-item" href="#">Some Years</a>
                  <a class="dropdown-item" href="#">Live at the Monitor</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Page Headline -->
        <div class="container">
          <h1>Show History</h1>
        </div>
      </div>
    </div>


    <!-- Main Container -->
    <div id="main-content" class="container">

      <!-- Start of shows. Broken down by each date. -->
      <div id="show-list" class="container">

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="flyer-modal" tabindex="-1" role="dialog" aria-labelledby="flyer-label" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="flyer-label"><span id="flyer-date">{{date}}</span> Show Flyer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="modal-image" src="">
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- Handlebars Template Handling -->
    <script src="js/shows.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <!-- Dynamically Populating Modal Information -->
    <script>
    $('#flyer-modal').on('shown.bs.modal', function (e) {
      let relatedShow = e.relatedTarget;
      //Replace Modal Date
      let relatedShowDate = $(relatedShow).parents(".show-info").children(".show-date").text();
      $("#flyer-date").html(relatedShowDate);
      //Replace Modal Image
      let relatedShowImage = $(relatedShow).parents(".show-info").children(".show-image-url").text();
      let relatedShowImageClean = relatedShowImage.trim();
      $("#modal-image").attr("src", relatedShowImageClean);
    })
    </script>

  </body>
</html>
</html>
